<!DOCTYPE html>
<html>
  <head>
    <title>Dev Chat</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <link rel="icon" href="./img/favicon.png" />
  </head>
  <body>
    <a
    href="https://github.com/i-priyanshu/Leisure-Chat"
    class="github-corner"
    aria-label="View source on GitHub"
    target="_blank"
    ><svg
      width="80"
      height="80"
      viewBox="0 0 250 250"
      style="
        fill: #aa5bf394;
        color: #fff;
        position: absolute;
        top: 0;
        border: 0;
        right: 0;
      "
      aria-hidden="true"
    >
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
      <path
        d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
        fill="currentColor"
        style="transform-origin: 130px 106px"
        class="octo-arm"
      ></path>
      <path
        d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
        fill="currentColor"
        class="octo-body"
      ></path></svg></a
  ><style>
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out;
    }
    @keyframes octocat-wave {
      0%,
      100% {
        transform: rotate(0);
      }
      20%,
      60% {
        transform: rotate(-25deg);
      }
      40%,
      80% {
        transform: rotate(10deg);
      }
    }
    @media (max-width: 500px) {
      .github-corner:hover .octo-arm {
        animation: none;
      }
      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
    }
  </style>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar ui sidebar inverted vertical menu""></div>
      <div class="chat__main">
        <div class="header">
        <img src="./img/logo.svg" alt="logo">
        <button class="toggle" onclick="darkMode()">ðŸŒœ</button>
        </div>
        <div id="messages" class="chat__messages"></div>
 
        <div class="compose">

          <form id="message-form">
            <input
              name="message"
              type="text"
              placeholder="Message"
              required
              autocomplete="off"
            />
            <button>
              <i class="fa fa-location-arrow" aria-hidden="true"></i>Submit
            </button>
          </form>
          <button id="send-location">
            <i class="fa fa-map-marker"></i> Send location
          </button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div>
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p class="location_link">
          <a href="{{url}}" target="_blank">My current Location</a>
        </p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <div id="room_title">
        <h2 class="room-title">
          <i class="fa fa-home" aria-hidden="true"></i> {{room}}
        </h2>
      </div>
      <h3 class="list-title">
        <i class="fa fa-users" aria-hidden="true"></i> Members
      </h3>
      <ul class="users">
        {{#users}}
        <li><i class="fa fa-user" aria-hidden="true"></i> {{username}}</li>
        {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="JS/chat.js"></script>
  </body>
</html>
