<!DOCTYPE html>
<html>
  <head>
    <title>Dev Chat</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="icon" href="./img/favicon.png" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="message-form">
            <input
              name="message"
              type="text"
              placeholder="Message"
              required
              autocomplete="off"
            />
            <button>
              <i class="fa fa-location-arrow" aria-hidden="true"></i>Submit
            </button>
          </form>
          <button id="send-location">
            <i class="fa fa-map-marker"></i> Send location
          </button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div>
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p class="location_link">
          <a href="{{url}}" target="_blank">My current Location</a>
        </p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <div id="room_title">
        <h2 class="room-title">
          <i class="fa fa-home" aria-hidden="true"></i> {{room}}
        </h2>
      </div>
      <h3 class="list-title">
        <i class="fa fa-users" aria-hidden="true"></i> Members
      </h3>
      <ul class="users">
        {{#users}}
        <li><i class="fa fa-user" aria-hidden="true"></i> {{username}}</li>
        {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="JS/chat.js"></script>
  </body>
</html>
